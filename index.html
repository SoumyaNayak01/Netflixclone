<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial,sans-serif;
            background-color: black;
        }

        .header{
            background-color: black;
            color: #f4eeee;
            padding: 20px;
            text-align: center;
        }

        .main{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card{
            width: 150px;
            height: 250px;
            background-color:rgb(182, 17, 17);
            border-radius: 10px;
            margin: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgb(90, 10, 10);
            transition: transform 0.8s ease;
        }

        .card:hover{
            transform: scale(1.05);
        }

        .card img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .card:hover img{
            opacity: 0.5;
        }

        .card::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to box-shadow,
            rgb(162, 15, 15),rgb(11, 11, 62) );
            opacity: 0.6;
            pointer-events: none;
        }

        .footer{
            background-color: black;
            color: beige;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
